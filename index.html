<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-800/65">
    <footer class="flex flex-col p-10 md:mt-10 lg:px-20 lg:mx-10">
        <div class="flex flex-col gap-5 lg:flex-row lg:gap-48">
            <div class="flex flex-col gap-5 md:mb-5">
                <h1 class="text-xl font-semibold lg:text-2xl">Subscribe to our newsletter for updates.</h1>
                <div class="flex flex-col gap-3 lg:flex-row md:flex-row">
                    <input class="py-2 px-5 rounded-md" type="email" placeholder="Email Address" required>
                    <button class="bg-orange-600 text-white font-medium rounded-md py-2 px-5 hover:bg-orange-800" type="submit">Subscribe</button>
                </div>
            </div>
            <div class="flex flex-col gap-5 md:flex-row md:gap-48 lg:gap-48">
                <div class="flex flex-col gap-2">
                    <p class="font-medium">Quick Link</p>
                    <div class="flex flex-col">
                        <a class="hover:text-orange-900" href="#">Home</a>
                        <a class="hover:text-orange-900" href="#">Who We Are</a>
                        <a class="hover:text-orange-900" href="#">Our Philosophy</a>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="font-medium">Technologies</p>
                    <div class="flex flex-col">
                        <a class="hover:text-orange-900" href="#">HTML</a>
                        <a class="hover:text-orange-900" href="#">CSS</a>
                        <a class="hover:text-orange-900" href="#">JavaScript</a>
                    </div>
                </div>
            </div>
        </div>         
        <hr class="border-orange-600 my-5 md:my-7">       
        <div>
            <a href="#">
                <img class="w-48" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace logo">
            </a>
        </div>
    </footer>
</body>
</html>
